<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="hero">
      <div class="hero-right">
        <div class="hero-right-img"></div>
      </div>
      <div class="hero-left">
        <div class="hero-left-title">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="hero-left-data">
          <p><img src="assets/images/icon-list.svg" alt="">Product discovery and building what matters</p>
          <p><img src="assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</p>
          <p><img src="assets/images/icon-list.svg" alt="">And much more!</p>
        </div>
        <form class="hero-left-input">
          <div class="hero-left-input-error">
            <label for="#">Email address</label>
            <p class="errorText">Valid email required</p>
          </div>
          <input type="text" id="input">
          <button id="btn" type="submit" >Subscribe to monthly newsletter</button>          
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
